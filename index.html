<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>To do</title>
</head>
<body>

<div class="container">
    <h1 class="container_logo">To Do App</h1>

    <div class="container-bar">
        <input type="text" class="container-bar_input">
        <button class="container-bar__saveButton">SAVE</button>
    </div>

    <div class="container-tab">
        <div class="container-tab__task">
            <div class="container-tab__task__number">1</div>
            <div class="container-tab__task__txt">Buy groceries for next week</div>
            <button class="container-tab__task__button">FINISHED</button>
        </div>
    </div>
</div>


</body>
</html>
