<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>To do</title>
</head>
<body>

<div class="container" id="container ">
    <h1 class="container_logo">To Do App</h1>

    <div class="container-bar">
        <input type="text" class="container-bar_input" id="task">
        <button type="button" class="container-bar__saveButton" id="saveButton">SAVE</button>
    </div>

    <ul class="container-tab" id="tabTask"></ul>

    <hr>
    <p style="font-weight: bold">Finished</p>

    <ul class="container-tabFinished" id="tabTaskFinished" style="margin: 20"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
